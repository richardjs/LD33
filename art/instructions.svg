       sodipodi:linespacing="110%"><tspan
         sodipodi:role="line"
         id="tspan4465"
         x="60.478516"
         y="831.10828">- Move with the arrow keys, WASD, or ZQSD.</tspan><tspan
         sodipodi:role="line"
         id="tspan4467"
         x="60.478516"
         y="865.48328">- Jump with up, W, Z, or the space bar.</tspan><tspan
         sodipodi:role="line"
         id="tspan4469"
         x="60.478516"
         y="899.85828">- Score points by stopping the protagonists.</tspan><tspan
         sodipodi:role="line"
         id="tspan4471"
         x="60.478516"
         y="934.23328">- Score more by stopping many in a row without dying.</tspan><tspan
         sodipodi:role="line"
         id="tspan4473"
         x="60.478516"
         y="968.60828">- Pause with P, and load a new level with Enter.</tspan></text>
