<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>Ludum Dare 33</title>
		<style>
			body{
				background: #000803;
				margin: 0px;
			}
			canvas{
				background: #5555ff;
				display: block;
				margin: 10px auto;
			}
			img{
				display: none;
			}
			#volumeControl{
				color: #334433;
				font: 16pt arial;
			}
			#volumeControl input{
				width: 100px;
				vertical-align: middle;
			}
		</style>
		<link rel="stylesheet" href="css/range.css">
	</head>
	<body>
		<img src="img/turtle.png" id="IMAGE_TURTLE">
		<img src="img/turtle_dead.png" id="IMAGE_TURTLE_DEAD">
		<img src="img/turtle_right.png" id="IMAGE_TURTLE_RIGHT">
		<img src="img/turtle_right_dead.png" id="IMAGE_TURTLE_RIGHT_DEAD">
		<img src="img/turtle_walk.png" id="IMAGE_TURTLE_WALK">
		<img src="img/turtle_walk_dead.png" id="IMAGE_TURTLE_WALK_DEAD">
		<img src="img/turtle_walk_right.png" id="IMAGE_TURTLE_WALK_RIGHT">
		<img src="img/turtle_walk_right_dead.png" id="IMAGE_TURTLE_WALK_RIGHT_DEAD">
		<img src="img/brick.png" id="IMAGE_BRICK">
		<img src="img/protagonist.png" id="IMAGE_PROTAGONIST">
		<img src="img/protagonist_star.png" id="IMAGE_PROTAGONIST_STAR">
		<img src="img/protagonist_walk.png" id="IMAGE_PROTAGONIST_WALK">
		<img src="img/protagonist_walk_star.png" id="IMAGE_PROTAGONIST_WALK_STAR">
		<img src="img/protagonist_death.png" id="IMAGE_PROTAGONIST_DEATH">
		<img src="img/background1.png" id="IMAGE_BACKGROUND1">
		<!--<img src="img/background2.png" id="IMAGE_BACKGROUND2">-->
		<img src="img/background3.png" id="IMAGE_BACKGROUND3">
		<img src="img/background4.png" id="IMAGE_BACKGROUND4">

		<script src="lib/howler.min.js"></script>

		<script src="js/util.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/entity.js"></script>
		<script src="js/turtle.js"></script>
		<script src="js/protagonist.js"></script>
		<script src="js/world.js"></script>
		<script src="js/generator.js"></script>
		<script src="js/game.js"></script>

		<canvas id="screen">This game requires support for HTML5 &lt;canvas&gt; in your browser.</canvas>
		<div id="volumeControl">
			<label>
				Volume:
				<input id="volumeSlider" type="range" min="0" max="1" step=".05" value=".5">
			</label>
		</div>
	</body>
</html>
